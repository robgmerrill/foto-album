<form data-ng-submit="formSubmit(newFoto)" class="foto-form">
  <fieldset>
    <legend>Submit a foto</legend>
    <label for="foto-url">Foto URL:</label>
    <input data-ng-model="newFoto.url" type="url" name="foto-url" placeholder="Foto URL">
    <label for="foto-summary">Summary:</label>
    <input data-ng-model="newFoto.summary" type="text" name="foto-summary" placeholder="Summary">
    <button type="submit" name="submit">Submit</button>
  </fieldset>
</form>
