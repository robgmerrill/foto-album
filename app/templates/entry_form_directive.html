<form data-ng-submit="formSubmit(newFoto)" class="foto-form">
  <fieldset>
    <legend>Submit an foto</legend>
    <label for="foto-url">Foto URL:</label>
    <input data-ng-model="newFoto.url" type="url" name="foto-url" placeholder="Foto URL">
    <label for="foto-caption">Caption:</label>
    <input data-ng-model="newFoto.caption" type="text" name="foto-caption" placeholder="Caption">
    <button type="submit" name="submit">Submit</button>
  </fieldset>
</form>
