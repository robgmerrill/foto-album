<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foto Album</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-ng-app="fotoApp" data-ng-controller="SoloController" data-ng-init="getAll()">
  <header>
    <h1>Foto Album</h1>
    <p>Your foto database storing {{fotos.length}} fotos</p>
  </header>

  <main class="container">
    
    <section class="submission">
      <entry-form
        data-new-foto="newFoto"
        data-form-submit="postNew(newFoto)"
      ></entry-form>  
    </section>

    <section class="gallery">
      <foto-view data-ng-repeat="foto in fotos" data-foto-data='foto'></foto-view>
    </section>

  </main>

  <script type="text/javascript" src="bundle.js"></script>

</body>
</html>
